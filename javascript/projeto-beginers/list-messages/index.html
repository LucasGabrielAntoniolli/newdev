<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Lista de mensagens</title>
</head>
<body>

    <main class="container">
      <h1>Adicionar Mensagens</h1>

      <form id="form-message">

        <label for="from">De:</label>
        <input id="from" type="text" autocomplete="off">
      
        <label for="to">Para:</label>
        <input id="to" type="text" autocomplete="off"> 
        
        <label for="message">Mensagem</label>

        <textarea id="message" 
        cols="50" rows="10" autocomplete="off"
        required>
        </textarea>

        <button id="add-button">Enviar</button>

      </form>

      <section id="section-messages">
        <h2>
          Mensagens:
        </h2>
      </section>

    </main>
  
  <script src="main.js"></script>
</body>
</html>
