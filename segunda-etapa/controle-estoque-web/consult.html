  <header>

    <form>

    </form>
    <form>
      <label for="">Movimentação:</label>
      <input class="input-text" type="number" id="vehicle-units" min="0" max="200">

      <input type="radio" name="a">
      Entrada

      <input type="radio" name="a">
      Saída
      
    </form>

    <section id="section-select"></section>

     <a href="index.html"><button>Cadastrar</button></a>
