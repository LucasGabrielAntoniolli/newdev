<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3a9374c826.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=David+Libre&family=Josefin+Sans&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="./codificacao-em-nuvem.png"
          alt="car"
          width="70"
          height="60"
        />
      </div>

      <ul>
        <li>
          <a href="./home.html">
            <h3>Home</h3>
          </a>
        </li>
        <li>
          <a href="#">
            <h3>Contato</h3>
          </a>
        </li>
        <li>
          <a href="./sobrenos.html">
            <h3>Sobre Nós</h3>
          </a>
        </li>
      </ul>
    </header>

    <main class="main-contato">
      <section class="a">
        <h2><i class="fa-solid fa-location-dot"></i> Endereço</h2>
        <p>Avenida Tupi, 9999, Pato Branco, PR</p>

        <h2><i class="fa-solid fa-phone"></i> Telefone</h2>
        <p>(99) 99999-9999</p>

        <h2><i class="fa-solid fa-envelope"></i> Email</h2>
        <p>batatinhacomnutella@gmail.com</p>
      </section>
      <section class="b">
        <h2>Converse conosco!</h2>
        <form>
          <label for="nome">nome</label>
          <input
            type="text"
            id="nome"
            autocomplete="off"
            placeholder="Ex: Joaquim"
          />

          <br />
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            autocomplete="off"
            placeholder="Ex: Joaquim@gmail.com"
          />

          <br />
          <label for="telefone">telefone</label>
          <input
            type="text"
            id="telefone"
            autocomplete="off"
            placeholder="Ex: (00) 00000-0000"
          />

          <br />
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            autocomplete="off"
            placeholder="Ex: ********"
          />
          <button type="submit" id="buttonsendmessege">enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <section class="social">
        <a href="https://facebook.com" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">
          <i class="fa-brands fa-whatsapp-square"></i>
        </a>
        <a href="https://instagram.com">
          <i class="fa-brands fa-instagram-square" target="_blank"></i>
        </a>
      </section>
      <p>Hot dog do Claudião &reg; Todos os direitos reservador</p>
      <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
    </footer>
  </body>
</html>
